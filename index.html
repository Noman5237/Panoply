<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

        <title>Panoply</title>

        <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
             so we use a script file. -->
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="css/index.css" type="text/css">
        <!-- Interpreter -->
        <script src="./js/Interpreter/modules/base.js" defer></script>
        <script src="./js/Interpreter/interpret.js" defer></script>
        <script src="./js/Interpreter/scope.js" defer></script>

    </head>

    <body style="align-content: center;">
        <section id="title">
            <h4 id="editorName" style="color: white;" align="center">Script</h4>
        </section>
        <section id="app">
            <div id="srcArea">
                <code contenteditable="true" id="srcCode" title="The Code Editor" spellcheck="false"></code>
            </div>
            <h4 id="consoleName" style="color: white;" align="center">Console</h4>
            <textarea id="console" title="The Output Handler" readonly>

            </textarea>
        </section>
